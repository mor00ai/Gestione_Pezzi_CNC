<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Manager Pro - Moralex00</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; padding: 1rem; user-select: none; padding-bottom: 4rem; }
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #4f46e5; color: white; padding: 0.7rem; border-radius: 8px; font-weight: 600; width: 100%; transition: 0.2s; cursor: pointer; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-action { background-color: #1e293b; color: white; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; transition: 0.2s; cursor: pointer; }
        
        input, select { border: 1px solid #e2e8f0; padding: 0.6rem; border-radius: 8px; width: 100%; margin-bottom: 0.5rem; outline-color: #4f46e5; background: white; font-size: 14px; }
        .label-style { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 0.2rem; display: block; }
        .item-row { border-bottom: 1px solid #f1f5f9; padding: 1rem 0; }
        .hidden { display: none !important; }
        
        .btn-danger-outline { border: 1px solid #fca5a5; color: #ef4444; padding: 0.5rem; border-radius: 8px; font-size: 0.7rem; font-weight: bold; background: white; cursor: pointer; }
        .btn-danger-full { background-color: #ef4444; color: white; padding: 0.5rem; border-radius: 8px; font-size: 0.7rem; font-weight: bold; border: 1px solid #dc2626; cursor: pointer; }
        
        .status-online { background: #ecfdf5; color: #059669; border: 1px solid #10b981; }
        #search-summary-box { background: #eef2ff; border: 1px dashed #4f46e5; border-radius: 8px; padding: 0.75rem; margin-top: 0.5rem; display: none; }
        
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 800; border: 1px solid transparent; display: inline-block; text-transform: uppercase; }
        .order-badge { background-color: #e0e7ff; color: #4338ca; border-color: #c7d2fe; }
        .qty-badge { background-color: #f1f5f9; color: #64748b; border-color: #e2e8f0; }
        .mat-badge { background-color: #fff7ed; color: #9a3412; border-color: #ffedd5; }
        .machine-badge { background-color: #f0fdf4; color: #166534; border-color: #dcfce7; }
        
        footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #f1f5f9; text-align: center; padding: 0.8rem; font-size: 0.7rem; font-weight: bold; color: #94a3b8; border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>

    <div id="auth-section" class="max-w-md mx-auto mt-16 card">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-900">Database Officina</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" class="btn-primary mb-3">Accedi</button>
        <button id="reg-btn" class="w-full text-sm text-gray-400">Registrati</button>
    </div>

    <div id="app-section" class="max-w-6xl mx-auto space-y-6 hidden">
        
        <div class="flex flex-wrap justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-100 gap-3">
            <div class="flex items-center gap-3">
                <h1 class="text-xl font-extrabold text-indigo-900 tracking-tighter">CNC MANAGER PRO</h1>
                <div id="status-pill" class="status-online badge uppercase">Online</div>
            </div>
            <div class="flex items-center gap-3">
                <span id="user-display" class="badge order-badge truncate max-w-[150px]"></span>
                <button id="logout-btn" class="text-red-500 text-[10px] font-bold border border-red-100 px-3 py-1.5 rounded-lg">LOGOUT</button>
            </div>
        </div>

        <div class="card grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-1">
                <label class="label-style">Anagrafica Commessa</label>
                <div class="flex gap-2">
                    <input type="text" id="order-no" placeholder="N° CMD" class="uppercase font-bold text-indigo-700 w-1/2">
                    <input type="text" id="machine-name" placeholder="MACCHINA" class="uppercase font-bold w-1/2">
                </div>
                <div class="flex gap-2">
                    <input type="text" id="part-code" placeholder="DISEGNO" class="uppercase font-bold w-2/3">
                    <input type="number" id="part-qty" placeholder="Q.tà" value="1" min="1" class="font-bold text-center border-indigo-200 bg-indigo-50/30 w-1/3">
                </div>
                <input type="text" id="part-mat" placeholder="MATERIALE USATO" class="uppercase">
                <input type="text" id="part-name" placeholder="NOTE / DESCRIZIONE">
            </div>
            
            <div class="space-y-1">
                <label class="label-style">Tempi (Minuti)</label>
                <div class="grid grid-cols-2 gap-2">
                    <div><span class="text-[8px] text-gray-400 uppercase font-bold">Piazzamento</span><input type="number" id="setup-t" placeholder="Min."></div>
                    <div><span class="text-[8px] text-gray-400 uppercase font-bold">Ciclo (Pz)</span><input type="number" id="prod-t" placeholder="Min."></div>
                </div>
                <label class="label-style">Tariffa Oraria</label>
                <div class="relative">
                    <span class="absolute right-3 top-2.5 text-gray-400 text-sm">€/h</span>
                    <input type="number" id="hourly-rate" value="60">
                </div>
            </div>

            <div class="flex flex-col justify-end space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <div class="p-3 bg-slate-50 rounded-lg text-center border">
                        <p class="text-[9px] text-gray-500 font-bold uppercase">Tempo Totale</p>
                        <p class="font-bold text-slate-800 text-xl"><span id="total-val">0</span> m</p>
                    </div>
                    <div class="p-3 bg-emerald-50 rounded-lg text-center border border-emerald-200">
                        <p class="text-[9px] text-emerald-700 font-bold uppercase">Costo Lotto</p>
                        <p class="font-black text-emerald-600 text-xl">€ <span id="cost-val">0.00</span></p>
                    </div>
                </div>
                <input type="hidden" id="edit-id">
                <button id="save-btn" class="btn-primary">SALVA COMMESSA</button>
                <button id="cancel-btn" class="text-xs text-gray-400 underline text-center">Svuota campi</button>
            </div>
        </div>

        <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4 items-end">
                <div class="md:col-span-7">
                    <label class="label-style">Ricerca Globale</label>
                    <input type="text" id="search" placeholder="Cerca macchina, materiale, disegno..." class="mb-0">
                </div>
                <div class="md:col-span-3">
                    <label class="label-style">Formato</label>
                    <select id="export-format" class="mb-0">
                        <option value="pdf">PDF</option>
                        <option value="csv">CSV (Excel)</option>
                        <option value="txt">Testo</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <button id="run-export" class="btn-action w-full uppercase text-xs">Esporta Lista</button>
                </div>
            </div>

            <div id="search-summary-box" class="flex flex-wrap justify-between items-center gap-4">
                <button id="pdf-report-shortcut" class="bg-indigo-600 text-white text-[10px] font-bold px-3 py-2 rounded shadow uppercase">PDF Rapido</button>
                <div class="flex gap-4">
                    <div class="text-right"><p class="text-[8px] uppercase">Ore Tot</p><p class="font-black text-indigo-900" id="sum-time">0 h</p></div>
                    <div class="text-right"><p class="text-[8px] uppercase">Valore Tot</p><p class="font-black text-emerald-600" id="sum-cost">€ 0.00</p></div>
                </div>
            </div>

            <div id="list" class="divide-y divide-gray-100 mt-4"></div>
        </div>

        <div class="card bg-red-50/20 border border-red-100">
            <h3 class="text-xs font-black text-red-800 uppercase mb-4 text-center">Manutenzione Database</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="btn-del-local" class="btn-danger-outline uppercase">Svuota Cache</button>
                <button id="btn-del-cloud" class="btn-danger-outline uppercase">Svuota Cloud</button>
                <button id="btn-del-total" class="btn-danger-full uppercase shadow-lg">ELIMINA TUTTO</button>
            </div>
        </div>
    </div>

    <footer>Copyright Moralex00 v.1</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, doc, deleteDoc, onSnapshot, getDocs, writeBatch, clearIndexedDbPersistence, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcof11vZD3gsvbUCMy6KJvOl4Vdo-t5Oo",
            authDomain: "gestione-pezzi.firebaseapp.com",
            projectId: "gestione-pezzi",
            storageBucket: "gestione-pezzi.firebasestorage.app",
            messagingSenderId: "562438607184",
            appId: "1:562438607184:web:ee3d30711e2b0432ec5c55"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        try { await enableIndexedDbPersistence(db); } catch (err) {}

        let uid, dataList = [], filteredList = [], unsubscribe = () => {};

        onAuthStateChanged(auth, user => {
            if (user) {
                uid = user.uid; document.getElementById('user-display').innerText = user.email;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithEmailAndPassword(auth, email.value, password.value);
        document.getElementById('reg-btn').onclick = () => createUserWithEmailAndPassword(auth, email.value, password.value);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        function loadData() {
            unsubscribe();
            unsubscribe = onSnapshot(collection(db, `users/${uid}/cnc_parts`), snap => {
                dataList = snap.docs.map(d => ({id: d.id, ...d.data()}));
                dataList.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                filteredList = [...dataList];
                render();
            });
        }

        const calc = () => {
            const qty = parseFloat(document.getElementById('part-qty').value) || 1;
            const setup = parseFloat(document.getElementById('setup-t').value) || 0;
            const prod = parseFloat(document.getElementById('prod-t').value) || 0;
            const rate = parseFloat(document.getElementById('hourly-rate').value) || 0;
            const total = setup + (prod * qty); 
            const cost = (total / 60) * rate;
            document.getElementById('total-val').innerText = total.toFixed(1);
            document.getElementById('cost-val').innerText = cost.toFixed(2);
            return { total, cost, rate, qty, setup, prod };
        };

        ['part-qty', 'setup-t', 'prod-t', 'hourly-rate'].forEach(id => document.getElementById(id).oninput = calc);

        document.getElementById('save-btn').onclick = async () => {
            const { total, cost, rate, qty, setup, prod } = calc();
            const part = {
                code: document.getElementById('part-code').value.toUpperCase().trim(),
                name: document.getElementById('part-name').value.trim(),
                order: document.getElementById('order-no').value.toUpperCase().trim(),
                machine: document.getElementById('machine-name').value.toUpperCase().trim(),
                material: document.getElementById('part-mat').value.toUpperCase().trim(),
                qty, setup, prod, rate, total, cost,
                timestamp: new Date().toISOString()
            };
            if(!part.code) return alert("Codice obbligatorio!");
            const id = document.getElementById('edit-id').value;
            id ? await setDoc(doc(db, `users/${uid}/cnc_parts`, id), part) : await addDoc(collection(db, `users/${uid}/cnc_parts`), part);
            clearForm();
        };

        function render() {
            const list = document.getElementById('list');
            const search = document.getElementById('search').value.toLowerCase();
            list.innerHTML = "";
            filteredList = dataList.filter(i => 
                i.code.toLowerCase().includes(search) || 
                (i.machine && i.machine.toLowerCase().includes(search)) || 
                (i.order && i.order.toLowerCase().includes(search)) || 
                (i.material && i.material.toLowerCase().includes(search))
            );
            
            document.getElementById('search-summary-box').style.display = search ? 'flex' : 'none';
            const tT = filteredList.reduce((a, b) => a + (b.total || 0), 0);
            const tC = filteredList.reduce((a, b) => a + (b.cost || 0), 0);
            document.getElementById('sum-time').innerText = (tT/60).toFixed(1) + " h";
            document.getElementById('sum-cost').innerText = "€ " + tC.toFixed(2);

            filteredList.forEach(i => {
                const div = document.createElement('div');
                div.className = "item-row flex justify-between items-center";
                div.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center mb-1 flex-wrap gap-1">
                            <span class="badge order-badge">${i.order || 'NO CMD'}</span>
                            <span class="badge machine-badge">${i.machine || 'MACC.'}</span>
                            <span class="badge qty-badge">x${i.qty || 1}</span>
                            ${i.material ? `<span class="badge mat-badge">${i.material}</span>` : ''}
                            <p class="font-black text-indigo-900 text-sm uppercase ml-1">${i.code}</p>
                        </div>
                        <p class="text-[10px] text-gray-400 font-medium ml-1">${i.name || '-'}</p>
                        <div class="text-[9px] font-bold text-slate-500 mt-1 ml-1">Setup: ${i.setup}m | Ciclo: ${i.prod}m | Tot: ${i.total.toFixed(1)}m</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="text-right mr-2"><div class="text-[8px] text-emerald-600 font-bold uppercase">Lotto</div><div class="text-sm font-black text-emerald-600">€${i.cost.toFixed(2)}</div></div>
                        <div class="flex bg-slate-50 rounded-lg border">
                            <button onclick="exportSingle('${i.id}')" class="text-emerald-500 text-[10px] font-bold p-2 border-r">EXP</button>
                            <button onclick="editItem('${i.id}')" class="text-indigo-400 text-[10px] font-bold p-2 border-r">MOD</button>
                            <button onclick="delItem('${i.id}')" class="text-red-300 text-[10px] font-bold p-2">X</button>
                        </div>
                    </div>`;
                list.appendChild(div);
            });
        }

        window.performExport = (list, format, fileName) => {
            if(!list.length) return alert("Nessun dato!");
            const now = new Date().toLocaleString();
            if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                doc.text("REPORT PRODUZIONE CNC - " + now, 14, 15);
                const rows = list.map(i => [new Date(i.timestamp).toLocaleDateString(), i.order, i.machine, i.code, i.material, i.qty, i.total.toFixed(1), "€ "+i.cost.toFixed(2)]);
                doc.autoTable({ startY: 25, head: [['DATA', 'CMD', 'MACCHINA', 'DISEGNO', 'MAT.', 'QTA', 'MIN', 'COSTO']], body: rows, theme: 'grid', styles: {fontSize: 8}});
                doc.save(`${fileName}.pdf`);
            } else if (format === 'csv') {
                let c = "DATA;CMD;MACCHINA;DISEGNO;MATERIALE;QTA;MIN_TOT;EURO\n";
                list.forEach(i => c += `${new Date(i.timestamp).toLocaleDateString()};${i.order};${i.machine};${i.code};${i.material};${i.qty};${i.total};${i.cost}\n`);
                downloadFile(c, `${fileName}.csv`, "text/csv");
            } else {
                let t = `REPORT CNC ${now}\n` + "=".repeat(40) + "\n";
                list.forEach(i => t += `${i.order} | ${i.machine} | ${i.code} | € ${i.cost}\n`);
                downloadFile(t, `${fileName}.txt`, "text/plain");
            }
        };

        window.exportSingle = (id) => performExport([dataList.find(x => x.id === id)], 'pdf', "Scheda_CNC");
        document.getElementById('run-export').onclick = () => performExport(filteredList, document.getElementById('export-format').value, "Lista_CNC");
        document.getElementById('pdf-report-shortcut').onclick = () => performExport(filteredList, 'pdf', "Report_Rapido");

        function downloadFile(c, n, t) { const b = new Blob([c], {type: t}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; a.click(); }

        document.getElementById('btn-del-local').onclick = async () => confirm("Pulisci telefono?") && (await clearIndexedDbPersistence(db) || location.reload());
        document.getElementById('btn-del-cloud').onclick = async () => { if(confirm("Svuota Cloud?")) { const b=writeBatch(db); (await getDocs(collection(db, `users/${uid}/cnc_parts`))).forEach(d=>b.delete(d.ref)); await b.commit(); } };
        document.getElementById('btn-del-total').onclick = async () => { if (prompt("Scrivi ELIMINA per resettare tutto:") === "ELIMINA") { const b=writeBatch(db); (await getDocs(collection(db, `users/${uid}/cnc_parts`))).forEach(d=>b.delete(d.ref)); await b.commit(); localStorage.clear(); await clearIndexedDbPersistence(db); location.reload(); } };

        window.editItem = id => {
            const i = dataList.find(x => x.id === id);
            document.getElementById('part-code').value = i.code; 
            document.getElementById('part-name').value = i.name || '';
            document.getElementById('order-no').value = i.order || ''; 
            document.getElementById('machine-name').value = i.machine || '';
            document.getElementById('part-mat').value = i.material || '';
            document.getElementById('part-qty').value = i.qty || 1; 
            document.getElementById('setup-t').value = i.setup || 0; 
            document.getElementById('prod-t').value = i.prod || 0; 
            document.getElementById('edit-id').value = i.id; 
            calc(); window.scrollTo({top: 0, behavior: 'smooth'});
        };
        window.delItem = id => confirm("Eliminare riga?") && deleteDoc(doc(db, `users/${uid}/cnc_parts`, id));
        document.getElementById('cancel-btn').onclick = clearForm;
        function clearForm() { 
            document.querySelectorAll('input:not([type=email]):not([type=password]):not(#hourly-rate)').forEach(i => i.value = ""); 
            document.getElementById('part-qty').value = "1"; document.getElementById('edit-id').value = ""; calc(); 
        }
        document.getElementById('search').oninput = render;
    </script>
</body>
</html>
